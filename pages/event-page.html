<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLD - Evento</title>
    <link rel="icon" type="image/x-icon" href="../imgs/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="style/event-page.css" />
  </head>

  <body>
    <div class="floating-logo">
      <a><img src="../imgs/logo.png" alt="Logo"></a>
    </div>
    <header>
      <div class="event-image-container">
      </div>
      <nav>
          <a href="#event-description">Descripción</a>
          <a href="#event-pics">Pics</a>
          <a href="#event-reviews">Reviews</a>
          <a href="#event-attendance">Asistir</a>
      </nav>
    </header>

    <main>
      <section id="event-description" class="event-section">
        <div class="event-details">
        </div>
        <div class="event-location">
        </div>
        <div class="event-main-description">
        </div>
      </section>

      <section id="event-pics" class="event-section">
        <div class="pic-gallery">
        </div>
      </section>

      <section id="event-reviews" class="bg-info event-section">
      </section>

      <section id="event-attendance" class="event-section">
        <div class="align-self-center"><b>Venís?</b></div>
        <button class="yendo-button">Yendo!</button>
      </section>
    </main>
  
    <script src="./home-link.js"></script>
    <script src="./event-page.js"></script>
  </body>
</html>
